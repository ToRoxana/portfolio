<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A modern and responsive personal webpage.">
    <title>Personal Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #444;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 8px 16px;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .post {
            background-color: #fff;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
            margin: 0 auto 20px;
        }
        .post h2 {
            margin-top: 0;
        }
        .post .meta {
            font-size: 0.9em;
            color: #666;
        }
        .post .meta a {
            color: #666;
            text-decoration: none;
        }
        .post .meta a:hover {
            text-decoration: underline;
        }
        .comment-section {
            margin-top: 20px;
        }
        .comment-section h3 {
            margin-bottom: 10px;
        }
        .comment-section form {
            display: flex;
            flex-direction: column;
        }
        .comment-section textarea {
            resize: vertical;
            min-height: 100px;
            margin-bottom: 10px;
        }
        .comment-section button {
            align-self: flex-end;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .comment-section button:hover {
            background-color: #555;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        footer .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        footer .social-icons a {
            color: #fff;
            font-size: 1.5em;
            text-decoration: none;
        }
        @media (min-width: 768px) {
            .container {
                display: flex;
                flex-wrap: wrap;
                gap: 20px;
            }
            .post {
                flex: 1 1 calc(33.333% - 20px);
                box-sizing: border-box;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
